<script type="text/x-handlebars" data-template-name="application.hbs">
  <script type="text/text/javascript">
    document.addEventListener("load", (e) => {
      let main = document.querySelector("#main-outlet");
      while(main.firstChild){

      }
    })
  </script>
</script>
