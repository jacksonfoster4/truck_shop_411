<script>
  document.addEventListener("load", (e) => {
    let interval = setInterval(() => {
          let main = document.querySelector("#main-outlet");
          if(main){
            setup()
            clearInterval(interval)
          }
    }, 500)
    function setup(){
      let main = document.querySelector("#main-outlet");
      while(main.firstChild){
        main.removeChild(main.firstChild)
      }
    }
  })
</script>
<h1>Hello!</h1>
